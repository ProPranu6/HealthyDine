{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- custom css file link  -->
    <link rel="stylesheet" href="{% static 'checkout.css' %}" type="text/css">

</head>
<body>

<div class="container">

    <form action="{% url 'payment-success' %}">

        <div class="row">

            <div class="col">

                <h3 class="title">billing address</h3>

                <div class="inputBox">
                    <span>full name :</span>
                    <input type="text" placeholder="{{user_info.name}}">
                </div>
                <div class="inputBox">
                    <span>email :</span>
                    <input type="email" placeholder="{{user_info.mail}}">
                </div>
                <div class="inputBox">
                    <span>address :</span>
                    <input type="text" placeholder="D.No.-Street-Landmark">
                </div>
                <div class="inputBox">
                    <span>city :</span>
                    <input type="text" placeholder="{{user_info.location}}">
                </div>

                <div class="flex">
                    <div class="inputBox">
                        <span>state :</span>
                        <input type="text" placeholder="India">
                    </div>
                    <div class="inputBox">
                        <span>zip code :</span>
                        <input type="text" placeholder="123 456">
                    </div>
                </div>

            </div>

            <div class="col">

                <h3 class="title">payment</h3>

                <div class="inputBox">
                    <span>cards accepted :</span>
                    <img src="{% static 'Payment Logo.jpeg' %}" alt="">
                </div>
                <div class="inputBox">
                    <span>name on card :</span>
                    <input type="text" placeholder="Mr/Mrs. {{user_info.name}}">
                </div>
                <div class="inputBox">
                    <span>credit card number :</span>
                    <input type="number" placeholder="1111-2222-3333-4444">
                </div>
                <div class="inputBox">
                    <span>exp month :</span>
                    <input type="text" placeholder="January">
                </div>

                <div class="flex">
                    <div class="inputBox">
                        <span>Exp Year :</span>
                        <input type="number" placeholder="2022">
                    </div>
                    <div class="inputBox">
                        <span>CVV :</span>
                        <input type="text" placeholder="1234">
                    </div>
                </div>

            </div>
    
        </div>

        <a href="{% url 'payment-success' %}"><input type="submit" value="proceed to checkout" class="submit-btn"></a> 

    </form>

</div>    
    
</body>
</html>
